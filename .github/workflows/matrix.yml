name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node_version: [14, 15, 16]
      # max-parallel: 2
      # fail-fast: true

    runs-on: ubuntu-latest

    steps:
      - name: Log node version
        run: node -v
      
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      
      - name: Log node version
        run: node -v